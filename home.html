<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>IMEX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <style>
        .bg-green {
            background: #a8ff78;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #78ffd6, #a8ff78);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #78ffd6, #a8ff78);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }

        .buscar {
            width: 40%;
            height: auto;
            margin-left: 25px;
        }

        @media screen and (max-width: 360px) {
            .buscar {
                width: 80%;
                margin: 10px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-green">
        <div class="container-fluid">
            <img src="./img/logo.png" width="60" height="60">
            <a class="navbar-brand" href="./home.html">IMEX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Área de compras de proveedores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">Ingresa Proveedores</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="buscar mt-3">
        <h3>Incio</h3>

        <form>
            <input class="form-control" placeholder="Ingresa proveedores">
            <a href="./busqueda.html" class="btn btn-success mt-3">Buscar proveedores</a>

        </form>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="./img/pexels-ylanite-koppens-1906439.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text text-center">
                            <a href="#"> Proveedor de servicios</a>

                        </p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="./img/pexels-min-an-793012.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text text-center">
                            <a href="">Proveedor de diversos</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="./img/cajas.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text text-center">
                            <a href="#"> Proveedor de Bienes</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ingresa proveedores</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div>
                            <label>Nombre</label>
                            <input class="form-control">
                        </div>
                        <div>
                            <label>Domicilio</label>
                            <input class="form-control">
                        </div>
                        <div>
                            <label>Localidad</label>
                            <input class="form-control">
                        </div>
                        <div>
                            <label>Teléfono</label>
                            <input class="form-control">
                        </div>
                        <div>
                            <label>Servicio o producto que suministra</label>
                            <input class="form-control">
                        </div>
                        <div>
                            <label>Correo</label>
                            <input class="form-control">
                        </div>
                        <div>
                            <label>Nombre contacto</label>
                            <input class="form-control">
                        </div>
                        <div>
                            <label>Descuento</label>
                            <input class="form-control">
                        </div>
                        <div>
                            <label>Forma de pago</label>
                            <input class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Gurdar cambios</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
